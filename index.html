<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let respuesta = "";

        while (respuesta != "salir") {

            let valor1 = parseInt(prompt("Digite valor 1: "));
            let valor2 = parseInt(prompt("Digite valor 2: "));
            let operacion = prompt("Digite la operaci칩n: ");

            function realizarOperacion (valor1, valor2, operacion) {

                if (operacion === "multiplicacion") {
                    alert ("La multiplicaci칩n es: " + (valor1 * valor2))
                }
                else if (operacion === "suma") {
                    alert ("La suma es: " + (valor1 + valor2))
                }
                else if (operacion === "resta") {
                    alert ("La resta es: " + (valor1 - valor2))
                }
                else if (operacion === "division") {
                    if(valor2 === 0) {
                        alert ("No se puede dividir por 0")
                    }
                    else {
                        alert ("La divisi칩n es: " +  (valor1 / valor2))
                    }
                }
                else {
                alert ("operacion inv치lida")
                }
            }

            realizarOperacion (valor1, valor2, operacion);

        respuesta = prompt ("Si desea salir, escriba la palabra salir");

    }
    </script>
</body>
</html>
